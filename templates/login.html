<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院运营指标智能分析系统 - 登录</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/common.css") }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        
        .login-container {
            display: flex;
            width: 900px;
            max-width: 100%;
            background-color: white;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .login-image {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1519494026892-80bbd2d6fd0d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: var(--spacing-xl);
            color: white;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.1));
            z-index: 1;
        }
        
        .login-image-content {
            position: relative;
            z-index: 2;
        }
        
        .login-image-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
        }
        
        .login-image-text {
            font-size: var(--font-size-md);
            margin-bottom: var(--spacing-lg);
            opacity: 0.9;
        }
        
        .login-form-container {
            flex: 1;
            padding: var(--spacing-xl);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-xl);
        }
        
        .login-logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .login-logo-text {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .login-title {
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }
        
        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            transition: border-color var(--transition-fast), box-shadow var(--transition-fast);
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--primary-light);
            outline: none;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: var(--spacing-md);
            color: var(--text-light);
        }
        
        .input-with-icon {
            padding-left: 2.5rem;
        }
        
        .password-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: var(--spacing-md);
            color: var(--text-light);
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .form-checkbox {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
        }
        
        .form-checkbox input {
            width: 16px;
            height: 16px;
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            font-size: var(--font-size-sm);
            transition: color var(--transition-fast);
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        .login-button {
            width: 100%;
            padding: var(--spacing-md);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-md);
            font-weight: 600;
            cursor: pointer;
            transition: background-color var(--transition-fast);
            margin-bottom: var(--spacing-lg);
        }
        
        .login-button:hover {
            background-color: var(--primary-dark);
        }
        
        .login-divider {
            display: flex;
            align-items: center;
            margin: var(--spacing-lg) 0;
            color: var(--text-light);
        }
        
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .login-divider span {
            padding: 0 var(--spacing-md);
        }
        
        .social-login {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }
        
        .social-button {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            background-color: white;
            color: var(--text-secondary);
            font-weight: 500;
            cursor: pointer;
            transition: background-color var(--transition-fast), border-color var(--transition-fast);
        }
        
        .social-button:hover {
            background-color: var(--light-bg);
            border-color: var(--text-light);
        }
        
        .register-link {
            text-align: center;
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }
        
        .register-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .login-image {
                display: none;
            }
            
            .login-form-container {
                padding: var(--spacing-lg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <div class="login-image-content">
                <h2 class="login-image-title">医院运营指标智能分析系统</h2>
                <p class="login-image-text">基于人工智能的医疗机构运营指标分析平台，助力医院提升管理效率和服务质量。</p>
            </div>
        </div>
        
        <div class="login-form-container">
            <div class="login-logo">
                <div class="login-logo-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <div class="login-logo-text">医院智能分析</div>
            </div>
            
            <h1 class="login-title">欢迎回来</h1>
            <p class="login-subtitle">请登录您的账号以继续</p>
            
            <!-- 添加错误消息显示区域 -->
            <div id="error-message" class="alert alert-error" style="display: none; color: #dc3545; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-input input-with-icon" placeholder="请输入用户名" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input input-with-icon" placeholder="请输入密码" required>
                        <button type="button" class="password-toggle" id="passwordToggle" onclick="togglePassword('password', 'passwordToggle')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- 添加验证码输入框 -->
                <div class="form-group">
                    <label class="form-label" for="captcha">验证码</label>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <div class="input-group" style="position: relative;">
                            <i class="fas fa-shield-alt input-icon"></i>
                            <input type="text" id="captcha" name="captcha" class="form-input input-with-icon" required>
                        </div>
                        <div style="text-align: center;">
                            <img id="captchaImage" src="/captcha" alt="验证码" 
                                 style="height: 100px; cursor: pointer; border: 1px solid #ddd; border-radius: 4px;"
                                 onclick="refreshCaptcha()">
                        </div>
                    </div>
                    <div class="form-text" style="margin-top: 5px; font-size: 0.8rem; color: #6c757d; text-align: center;">
                        看不清？点击图片刷新
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="form-checkbox">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="#" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="login-button">登录</button>
                
                <div class="login-divider">
                    <span>或</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="social-button">
                        <i class="fas fa-qrcode"></i>
                        <span>扫码登录</span>
                    </button>
                    <button type="button" class="social-button">
                        <i class="fas fa-mobile-alt"></i>
                        <span>短信登录</span>
                    </button>
                </div>
                
                <div class="login-link">
                    还没有账号？<a href="{{ url_for('auth.register') }}">立即注册</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId, toggleId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.querySelector(`#${toggleId} i`);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
        
        // 刷新验证码
        function refreshCaptcha() {
            const captchaImage = document.getElementById('captchaImage');
            captchaImage.src = '/captcha?' + new Date().getTime();
            console.log('验证码已刷新');
        }
        
        // 页面加载完成后刷新验证码
        document.addEventListener('DOMContentLoaded', function() {
            refreshCaptcha();
        });
        
        // 处理表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 隐藏之前的错误消息
            const errorMessageElement = document.getElementById('error-message');
            errorMessageElement.style.display = 'none';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    captcha: captcha
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // 登录成功，重定向到仪表板
                    window.location.href = '/';
                } else {
                    // 登录失败，显示错误消息
                    errorMessageElement.textContent = data.message || '登录失败，请检查用户名和密码';
                    errorMessageElement.style.display = 'block';
                    // 刷新验证码
                    refreshCaptcha();
                }
            })
            .catch(error => {
                console.error('登录请求出错:', error);
                errorMessageElement.textContent = '登录请求出错，请稍后再试';
                errorMessageElement.style.display = 'block';
                // 刷新验证码
                refreshCaptcha();
            });
        });
    </script>
</body>
</html>
