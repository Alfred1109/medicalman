<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医院运营指标智能分析系统 - 多维度分析</title>
    <link rel="stylesheet" href="{{ url_for("static", filename="css/common.css") }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .analysis-title {
            margin-bottom: 0;
        }
        
        .analysis-controls {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .analysis-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--spacing-lg);
        }
        
        .analysis-tab {
            padding: var(--spacing-md) var(--spacing-lg);
            cursor: pointer;
            position: relative;
            font-weight: 500;
            color: var(--text-secondary);
            transition: color 0.3s;
        }
        
        .analysis-tab:hover {
            color: var(--primary-color);
        }
        
        .analysis-tab.active {
            color: var(--primary-color);
        }
        
        .analysis-tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }
        
        .analysis-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--spacing-lg);
            margin-bottom: var(--spacing-xl);
        }
        
        .analysis-chart {
            height: 350px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            padding: var(--spacing-md);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .analysis-chart:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .chart-title {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin: 0;
        }
        
        .chart-actions {
            display: flex;
            gap: var(--spacing-xs);
        }
        
        .chart-action {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: var(--bg-light);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .chart-action:hover {
            background-color: var(--primary-light);
            color: var(--primary-color);
        }
        
        .chart-body {
            height: calc(100% - 50px);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .sidebar-logo-text {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: white;
        }
        
        .menu-item i {
            margin-right: var(--spacing-sm);
            width: 20px;
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .analysis-filters {
            background-color: white;
            border-radius: var(--border-radius);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            box-shadow: var(--shadow-sm);
        }
        
        .filter-row {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            flex: 1;
            min-width: 200px;
        }
        
        .filter-label {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .filter-select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: white;
            font-size: var(--font-size-md);
            transition: border-color 0.3s;
        }
        
        .filter-select:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        .filter-actions {
            display: flex;
            justify-content: flex-end;
            gap: var(--spacing-sm);
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>
    
    <div class="dashboard">
        <div class="sidebar">
            <div class="sidebar-logo">
                <i class="fas fa-hospital fa-lg"></i>
                <div class="sidebar-logo-text">医院智能分析</div>
            </div>
            
            <div class="menu-item">
                <a href="{{ url_for('dashboard.index') }}"><i class="fas fa-chart-line"></i> 指标详情</a>
            </div>
            <div class="menu-item">
                <a href="{{ url_for('ai_chat.index') }}"><i class="fas fa-robot"></i> 智能问答</a>
            </div>
            <div class="menu-item">
                <a href="{{ url_for('dashboard.alerts') }}"><i class="fas fa-bell"></i> 预警通知</a>
            </div>
            <div class="menu-item active">
                <a href="{{ url_for('analysis.department_analysis') }}"><i class="fas fa-chart-pie"></i> 多维度分析</a>
            </div>
            <div class="menu-item">
                <a href="{{ url_for('settings.user_management') }}"><i class="fas fa-users"></i> 用户管理</a>
            </div>
            <div class="menu-item">
                <a href="{{ url_for('settings.index') }}"><i class="fas fa-cog"></i> 系统设置</a>
            </div>
            <div class="menu-item">
                <a href="{{ url_for('settings.help') }}"><i class="fas fa-question-circle"></i> 帮助与反馈</a>
            </div>
            <div class="menu-item">
                <a href="{{ url_for('auth.login') }}"><i class="fas fa-sign-out-alt"></i> 退出登录</a>
            </div>
        </div>
        
        <div class="content">
            <div class="analysis-header">
                <h2 class="analysis-title">多维度分析</h2>
                <div class="analysis-controls">
                    <button class="btn btn-outline"><i class="fas fa-download"></i> 导出报告</button>
                    <button class="btn btn-primary"><i class="fas fa-plus"></i> 新建分析</button>
                </div>
            </div>
            
            <div class="analysis-filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <div class="filter-label">时间范围</div>
                        <select class="filter-select" id="timeRange">
                            <option value="7">最近7天</option>
                            <option value="30" selected>最近30天</option>
                            <option value="90">最近90天</option>
                            <option value="365">最近一年</option>
                            <option value="custom">自定义范围</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-label">科室</div>
                        <select class="filter-select" id="department">
                            <option value="all" selected>全部科室</option>
                            <option value="internal">内科</option>
                            <option value="surgery">外科</option>
                            <option value="pediatrics">儿科</option>
                            <option value="gynecology">妇产科</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-label">指标类型</div>
                        <select class="filter-select" id="metricType">
                            <option value="all" selected>全部指标</option>
                            <option value="outpatient">门诊指标</option>
                            <option value="inpatient">住院指标</option>
                            <option value="surgery">手术指标</option>
                            <option value="financial">财务指标</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <div class="filter-label">运营类型</div>
                        <select class="filter-select" id="operationType">
                            <option value="all" selected>全部类型</option>
                            <option value="clinical">临床运营</option>
                            <option value="administrative">行政运营</option>
                            <option value="resource">资源利用</option>
                            <option value="quality">质量管理</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-actions">
                    <button class="btn btn-outline">重置</button>
                    <button class="btn btn-primary">应用筛选</button>
                </div>
            </div>
            
            <div class="analysis-tabs">
                <div class="analysis-tab active"><a href="{{ url_for('analysis.department_analysis') }}" style="color: inherit; text-decoration: none;">运营概览</a></div>
                <div class="analysis-tab"><a href="{{ url_for('analysis.department_analysis') }}" style="color: inherit; text-decoration: none;">科室分析</a></div>
                <div class="analysis-tab"><a href="{{ url_for('analysis.doctor_performance') }}" style="color: inherit; text-decoration: none;">医生绩效</a></div>
                <div class="analysis-tab"><a href="{{ url_for('analysis.patient_analysis') }}" style="color: inherit; text-decoration: none;">患者分析</a></div>
                <div class="analysis-tab"><a href="{{ url_for('analysis.financial_analysis') }}" style="color: inherit; text-decoration: none;">财务分析</a></div>
                <div class="analysis-tab"><a href="{{ url_for('analysis.drg_analysis') }}" style="color: inherit; text-decoration: none;">DRG分析</a></div>
            </div>
            
            <div class="analysis-grid">
                <div class="analysis-chart">
                    <div class="chart-header">
                        <h3 class="chart-title">门诊量趋势</h3>
                        <div class="chart-actions">
                            <div class="chart-action" title="下载">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="chart-action" title="全屏">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                    <div class="chart-body" id="outpatientTrendChart"></div>
                </div>
                
                <div class="analysis-chart">
                    <div class="chart-header">
                        <h3 class="chart-title">科室门诊量分布</h3>
                        <div class="chart-actions">
                            <div class="chart-action" title="下载">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="chart-action" title="全屏">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                    <div class="chart-body" id="departmentDistributionChart"></div>
                </div>
                
                <div class="analysis-chart">
                    <div class="chart-header">
                        <h3 class="chart-title">住院患者年龄分布</h3>
                        <div class="chart-actions">
                            <div class="chart-action" title="下载">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="chart-action" title="全屏">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                    <div class="chart-body" id="ageDistributionChart"></div>
                </div>
                
                <div class="analysis-chart">
                    <div class="chart-header">
                        <h3 class="chart-title">平均住院天数</h3>
                        <div class="chart-actions">
                            <div class="chart-action" title="下载">
                                <i class="fas fa-download"></i>
                            </div>
                            <div class="chart-action" title="全屏">
                                <i class="fas fa-expand"></i>
                            </div>
                        </div>
                    </div>
                    <div class="chart-body" id="avgStayDurationChart"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="{{ url_for("static", filename="js/utils.js") }}"></script>
    <script>
        // 移动菜单切换
        document.querySelector('.mobile-menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
        
        // 高亮当前活动的菜单项
        document.querySelectorAll('.menu-item').forEach(item => {
            const link = item.querySelector('a');
            if (link.getAttribute('href') === location.pathname.split('/').pop()) {
                item.classList.add('active');
            } else {
                item.classList.remove('active');
            }
        });
        
        // 分析标签页切换
        document.querySelectorAll('.analysis-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.analysis-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // 这里可以添加实际的标签页切换逻辑
                const tabName = this.textContent.trim();
                console.log('切换到标签页:', tabName);
            });
        });
        
        // 图表操作按钮交互
        document.querySelectorAll('.chart-action').forEach(action => {
            action.addEventListener('click', function() {
                const actionType = this.getAttribute('title');
                const chartTitle = this.closest('.analysis-chart').querySelector('.chart-title').textContent;
                console.log(`执行操作: ${actionType}, 图表: ${chartTitle}`);
                
                if (actionType === '全屏') {
                    const chart = this.closest('.analysis-chart');
                    if (chart.classList.contains('fullscreen')) {
                        chart.classList.remove('fullscreen');
                        this.innerHTML = '<i class="fas fa-expand"></i>';
                    } else {
                        chart.classList.add('fullscreen');
                        this.innerHTML = '<i class="fas fa-compress"></i>';
                    }
                }
            });
        });
        
        // 初始化门诊量趋势图表
        const outpatientTrendChart = echarts.init(document.getElementById('outpatientTrendChart'));
        const outpatientTrendOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                axisLine: {
                    lineStyle: {
                        color: '#ddd'
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    lineStyle: {
                        color: '#eee'
                    }
                }
            },
            series: [
                {
                    name: '今年',
                    type: 'bar',
                    data: [320, 332, 301, 334, 390, 330, 320, 332, 301, 334, 390, 330],
                    itemStyle: {
                        color: '#5b8db8'
                    }
                },
                {
                    name: '去年',
                    type: 'line',
                    data: [300, 310, 290, 320, 370, 310, 300, 310, 290, 320, 370, 310],
                    itemStyle: {
                        color: '#a5a5a5'
                    }
                }
            ],
            legend: {
                data: ['今年', '去年'],
                bottom: 0
            }
        };
        outpatientTrendChart.setOption(outpatientTrendOption);
        
        // 初始化科室门诊量分布图表
        const departmentDistributionChart = echarts.init(document.getElementById('departmentDistributionChart'));
        const departmentDistributionOption = {
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            legend: {
                orient: 'horizontal',
                bottom: 0,
                data: ['内科', '外科', '儿科', '妇产科', '眼科', '其他']
            },
            series: [
                {
                    name: '科室分布',
                    type: 'pie',
                    radius: ['40%', '70%'],
                    avoidLabelOverlap: false,
                    itemStyle: {
                        borderRadius: 10,
                        borderColor: '#fff',
                        borderWidth: 2
                    },
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '18',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    },
                    data: [
                        { value: 35, name: '内科' },
                        { value: 30, name: '外科' },
                        { value: 15, name: '儿科' },
                        { value: 10, name: '妇产科' },
                        { value: 5, name: '眼科' },
                        { value: 5, name: '其他' }
                    ]
                }
            ]
        };
        departmentDistributionChart.setOption(departmentDistributionOption);
        
        // 初始化住院患者年龄分布图表
        const ageDistributionChart = echarts.init(document.getElementById('ageDistributionChart'));
        const ageDistributionOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['0-10岁', '11-20岁', '21-30岁', '31-40岁', '41-50岁', '51-60岁', '61-70岁', '71岁以上'],
                axisLine: {
                    lineStyle: {
                        color: '#ddd'
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    lineStyle: {
                        color: '#eee'
                    }
                }
            },
            series: [
                {
                    name: '患者数量',
                    type: 'bar',
                    data: [50, 30, 80, 120, 150, 180, 200, 160],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#83bff6' },
                            { offset: 1, color: '#5b8db8' }
                        ])
                    }
                }
            ]
        };
        ageDistributionChart.setOption(ageDistributionOption);
        
        // 初始化平均住院天数图表
        const avgStayDurationChart = echarts.init(document.getElementById('avgStayDurationChart'));
        const avgStayDurationOption = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: ['内科', '外科', '儿科', '妇产科', '骨科'],
                axisLine: {
                    lineStyle: {
                        color: '#ddd'
                    }
                }
            },
            yAxis: {
                type: 'value',
                name: '天数',
                axisLine: {
                    show: false
                },
                axisTick: {
                    show: false
                },
                splitLine: {
                    lineStyle: {
                        color: '#eee'
                    }
                }
            },
            series: [
                {
                    name: '平均住院天数',
                    type: 'bar',
                    data: [8.5, 12.3, 5.2, 6.8, 15.1],
                    itemStyle: {
                        color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                            { offset: 0, color: '#4caf50' },
                            { offset: 1, color: '#2e7d32' }
                        ])
                    },
                    label: {
                        show: true,
                        position: 'top',
                        formatter: '{c} 天'
                    }
                }
            ]
        };
        avgStayDurationChart.setOption(avgStayDurationOption);
        
        // 窗口大小变化时重新调整图表大小
        window.addEventListener('resize', function() {
            outpatientTrendChart.resize();
            departmentDistributionChart.resize();
            ageDistributionChart.resize();
            avgStayDurationChart.resize();
        });
    </script>
</body>
</html>
