{% macro loading_state(text='加载中...', size='medium') %}
<div class="loading-state flex flex-col items-center justify-center p-4">
    <div class="loading-spinner {{ size }}">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
    </div>
    {% if text %}
    <div class="loading-text mt-2 text-sm text-gray-500">{{ text }}</div>
    {% endif %}
</div>

<style>
.loading-state {
    min-height: 100px;
}
.loading-spinner.small {
    height: 1.5rem;
    width: 1.5rem;
}
.loading-spinner.medium {
    height: 2rem;
    width: 2rem;
}
.loading-spinner.large {
    height: 3rem;
    width: 3rem;
}
</style>
{% endmacro %}
