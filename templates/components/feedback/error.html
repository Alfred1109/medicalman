{% macro error_message(message='', type='error', dismissible=true) %}
<div class="error-message bg-red-50 border-l-4 border-red-400 p-4 mb-4" role="alert">
    <div class="flex">
        <div class="flex-shrink-0">
            <i class="fas fa-exclamation-circle text-red-400"></i>
        </div>
        <div class="ml-3">
            <p class="text-sm text-red-700">{{ message }}</p>
            {% if type == 'error' %}
            <p class="mt-2 text-sm text-red-600">
                如果问题持续存在，请联系系统管理员
            </p>
            {% endif %}
        </div>
        {% if dismissible %}
        <div class="ml-auto pl-3">
            <div class="-mx-1.5 -my-1.5">
                <button type="button" class="inline-flex rounded-md p-1.5 text-red-500 hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <span class="sr-only">关闭</span>
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        {% endif %}
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 为所有可关闭的错误消息添加关闭功能
    document.querySelectorAll('.error-message button').forEach(button => {
        button.addEventListener('click', function() {
            this.closest('.error-message').remove();
        });
    });
});
</script>
{% endmacro %}
