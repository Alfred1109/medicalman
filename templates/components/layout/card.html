{% macro card(title='', icon='', class='', content='') %}
<div class="bg-white shadow rounded-lg {{ class }}">
    {% if title %}
    <div class="px-6 py-4 border-b border-gray-200">
        <h3 class="text-lg font-medium text-gray-900">
            {% if icon %}
            <i class="fas {{ icon }} mr-2"></i>
            {% endif %}
            {{ title }}
        </h3>
    </div>
    {% endif %}
    <div class="p-6">
        {{ content }}
    </div>
</div>
{% endmacro %}
