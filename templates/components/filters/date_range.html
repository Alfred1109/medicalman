{% macro date_range(id_prefix='', on_change='') %}
<div class="bg-white shadow rounded-lg p-4 mb-6">
    <div class="flex flex-wrap items-center space-x-4">
        <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700 mb-1">时间范围:</label>
            <select class="form-select" id="{{ id_prefix }}date-range" {% if on_change %}onchange="{{ on_change }}"{% endif %}>
                <option value="today">今日</option>
                <option value="yesterday">昨日</option>
                <option value="week" selected>本周</option>
                <option value="month">本月</option>
                <option value="quarter">本季度</option>
                <option value="year">本年度</option>
                <option value="custom">自定义</option>
            </select>
        </div>
        <div class="flex-1" id="{{ id_prefix }}custom-date-range" style="display: none;">
            <div class="flex items-center space-x-2">
                <input type="date" class="form-control" id="{{ id_prefix }}start-date">
                <span>至</span>
                <input type="date" class="form-control" id="{{ id_prefix }}end-date">
            </div>
        </div>
    </div>
</div>
{% endmacro %}
