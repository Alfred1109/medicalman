{% macro chart_container(chart_id, title='', description='', height='400px') %}
<div class="bg-white rounded-lg shadow p-6 mb-6">
    {% if title %}
    <h3 class="text-lg font-medium text-gray-900 mb-2">{{ title }}</h3>
    {% endif %}
    {% if description %}
    <p class="text-sm text-gray-500 mb-4">{{ description }}</p>
    {% endif %}
    <div id="{{ chart_id }}" style="height: {{ height }};" class="echarts-chart"></div>
</div>
{% endmacro %}
